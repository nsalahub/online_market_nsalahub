<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add user</title>
</head>
<body>
<form action="#" th:action="@{new/save}" th:object="${user}" method="post">
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"> </input>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}"> </input>
        </div>
        <div class="form-group">
            <label for="patronymic">Patronymic</label>
            <input type="text" class="form-control" id="patronymic" th:field="*{patronymic}"> </input>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" th:field="*{email}"> </input>
        </div>
        <div class="form-group">
            <label>Role</label>
            <td>
                <select th:field="*{roleDTO.name}">
                    <option th:value="CUSTOMER" th:text="CUSTOMER"></option>
                    <option th:value="ADMINISTRATOR" th:text="ADMINISTRATOR"></option>
                    <option th:value="SECURE_REST_API" th:text="SECURE_REST_API"></option>
                    <option th:value="SALE" th:text="SALE"></option>
                </select>
            </td>
        </div>
        <button type="submit">Update</button>
    </div>
</form>

<a class="page-link" href="#" th:href="@{/private/user}" th:text="Cancel"> </a>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
