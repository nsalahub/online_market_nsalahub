<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>profile</title>
</head>
<body>
<div th:replace="fragments/headercustomer :: header"></div>

<span th:text="${user.name}"></span>
<span th:text="${user.surname}"></span>
<span th:text="${user.profileDTO.telephone}"></span>
<span th:text="${user.profileDTO.address}"></span>

<form action="#" th:action="@{/public/profile/update}" th:object="${user}" method="post">
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"> </input>
        </div>
        <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" id="surname" th:field="*{surname}"> </input>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" th:field="*{profileDTO.address}"> </input>
        </div>
        <div class="form-group">
            <label for="telephone">Telephone</label>
            <input type="text" class="form-control" id="telephone" th:field="*{profileDTO.telephone}"> </input>
        </div>
        <button type="submit">Update</button>
    </div>
</form>
<form action="#" th:action="@{/public/profile/password/change}" method="post">
    <button type="submit">Change Password</button>
</form>


<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
