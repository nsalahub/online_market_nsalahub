<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>orders</title>
</head>
<body>
<div th:replace="fragments/headersale :: header"></div>

<table>
    <thead>
    <tr class="text-center">
        <th scope="col">№</th>
        <th scope="col">№ ORDER</th>
        <th scope="col">STATUS</th>
        <th scope="col">NAME OF ITEM</th>
        <th scope="col">QUANTITY</th>
        <th scope="col">PRICE</th>
        <th scope="col">MORE</th>
    </tr>
    </thead>
    <tbody class="text-center">
    <tr th:each="order,stat : ${orders}">
        <td th:text="${stat.count}"></td>
        <td th:text="${order.numberOrder}"></td>
        <td th:text="${order.status}"></td>
        <td th:text="${order.itemDTO.name}"></td>
        <td th:text="${order.quantity}"></td>
        <td th:text="${order.totalPrice}"></td>
        <td>
            <a href="#" th:href="@{/public/orders/sale/more(order=${order.id})}">More...</a>
        </td>
    </tr>
    </tbody>
</table>

<div class="pagination">
    <ul class="pagination">
        <li class="page-item" th:each="currentPage : ${#numbers.sequence( 1,numberPage)}">
            <a class="page-link" href="#" th:href="@{/public/orders/sale(currentPage=${currentPage})}"
               th:text="${currentPage}"> </a>
        </li>
    </ul>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
