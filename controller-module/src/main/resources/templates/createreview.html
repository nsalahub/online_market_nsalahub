<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>create review about us</title>
</head>
<body>
<div th:replace="fragments/headercustomer :: header"></div>
<form action="#" th:action="@{/public/review/new}" th:object="${review}" method="post">
    <div class="modal-body">
        <div class="form-group">
            <label for="review">Review</label>
            <input type="text" class="form-control" id="review" th:field="*{review}"> </input>
            <p th:if="${#fields.hasErrors('review')}" th:errors="*{review}">Name error</p>
        </div>
        <button type="submit">Create</button>
    </div>
</form>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
