<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>article</title>
</head>
<body>
<div th:replace="fragments/headercustomer :: header"></div>

<a th:href="@{/public/article/customer}"> Go Back </a>

<h1 th:text="${article.title}"></h1>
<span th:text="${article.content}"></span>
<span th:text="${article.userDTO.name}"></span>
<span th:text="${article.userDTO.surname}"></span>
<span th:text="${article.date}"></span>
<div>
    <th:block th:each="comment,stat : ${article.commentDTOS}">
        <span th:text="${comment.userDTO.name}"></span>
        <span th:text="${comment.userDTO.name}"></span>
        <span th:text="${comment.content}"></span>
    </th:block>
</div>


<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
